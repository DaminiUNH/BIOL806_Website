{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">
<a class="navbar-logo" 
   href="https://www.unh.edu/mcbs" 
   target="_blank" 
   title="Visit UNH MCBS">
  <img src="{{ site.baseurl }}/images/unh_logo.png" 
       alt="UNH Logo" 
       style="height:40px; margin-right:10px; vertical-align:middle;">
</a>

  height: 45px;
  margin-top: 5px;
  margin-left: 10px;
}
